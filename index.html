<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaAstro</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="upper-header">
      <div class="mobile mob-ham">
        <img
          class="hambureger"
          src="/assests/chart-simple-horizontal_9795343.png"
          alt="hamburger"
        />
        <div class="logo">InstaAstro</div>
      </div>

      <div class="logo desktop">InstaAstro</div>

      <div class="actions">
        <button class="chat-btn">Chat with Astrologer</button>
        <button class="call-btn">Talk with Astrologer</button>
        <button class="signup-btn">Sign up</button>
      </div>

      <div class="action-get-app">
        <button class="get-app-btn">Get App</button>
      </div>
    </div>
    <header class="desktop">
        <nav id="main-nav">
        </nav>
    </header>
    <main>
      <div class="mobile above-header">
        <div class="above-header-action">
          <div style="width: 60px;">
            <div class="action-conatiner">
              <img src="/assests/scroll-torah (1).png" />
            </div>
            <p>Free Kundli</p>
          </div>

          <div style="width: 60px;">
            <div class="action-conatiner">
              <img src="/assests/scroll-torah (1).png" />
            </div>
            <p>Daily Horoscope</p>
          </div>

          <div style="width: 60px;">
            <div class="action-conatiner">
              <img src="/assests/circle-video.png" />
            </div>
            <p>Live Session</p>
          </div>

          <div style="width: 60px;">
            <div class="action-conatiner">
              <img src="/assests/comment-alt-edit.png" />
            </div>
            <p>Astrology Blog</p>
          </div>


        </div>
      </div>
      <div class="hero-outer-section">
        <div class="hero-section">
          <div class="phones desktop">
            <img src="/assests/digital-device-mockup-set.png" alt="banner" />
          </div>

          <div class="girl mobile">
            <img
              src="/assests/young-brunette-woman-wearing-white-shirt.png"
              alt="banner"
            />
          </div>

          <div>
            <h1 class="hero-text">
              <p>Talk to India’s</p>
              <div>Best Astrologers at ₹1</div>
              <p>And get ₹100 talk time</p>
            </h1>

            <div class="download-action mobile">
              <img
                src="/assests/googl.png"
                class="download-btn"
                alt="google download"
              />
              <img
                src="/assests/appl.png"
                class="download-btn"
                alt="app store download"
              />
            </div>
          </div>
        </div>
        <div class="hero-actions desktop">
          <button class="btn-icon chat-btn">
            <img src="/assests/chat.png" />
            <p>Chat With Astrologer</p>
          </button>

          <button class="btn-icon call-btn">
            <img src="/assests/telephone-call.png" />
            <p>Talk To Astrologer</p>
          </button>
        </div>
      </div>

      <div class="hero-actions-mobile">
        <button class="btn-icon chat-btn">
          <img src="/assests/chat.png" />
          <p>Chat With Astrologer</p>
        </button>

        <button class="btn-icon call-btn">
          <img src="/assests/telephone-call.png" />
          <p>Talk To Astrologer</p>
        </button>
      </div>

    </main>

    <script src="script.js"></script>
  </body>
</html>
